<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>To-do List Vanila</title>
</head>

<body>
  <main class="container">
    <div class="row">
      <div class="input-field col s10 offset-s1">
        <i class="material-icons prefix">search</i>
        <input type="text" name="search" id="search" class="autocomplete" />
        <label for="autocomplete-input">Busca de tarefas</label>
      </div>
    </div>
    <div class="row" id="card-container">

      <!-- card 1 -->
      <div class="col xl4 l6 m6 s12 card-element">
        <div class="card medium sticky-action hoverable">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="https://cdn.pixabay.com/photo/2014/12/16/22/25/woman-570883_960_720.jpg"
              alt="card-image">
            <span class="card-title teal darken-1">Card Exemplo</span>
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4"><i
                class="material-icons right">more_vert</i></span>
            <p class="truncate">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit.
            </p>
          </div>
          <div class="card-action">
            <a href="#" class="green-text">
              <i class="small material-icons">check</i>
            </a>
            <a href="#" class="right red-text" style="margin-right: 0;">
              <i class="small material-icons delete">delete</i>
            </a>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
            <p>Here is some more information about this product that is only revealed once clicked on.</p>
          </div>
        </div>
      </div>
      <!--  -->

    </div>
    <div class="row">

      <div class="fixed-action-btn" style="right: 50%; transform: translateX(50%);">
        <a class="btn-floating btn-large waves-effect waves-light teal darken-1 modal-trigger" href="#modal1">
          <i class="large material-icons">add</i>
        </a>
        <ul>
          <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
          <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
          <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
          <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
        </ul>
      </div>

      <!-- Modal Structure -->
      <div id="modal1" class="modal bottom-sheet" style="min-height: 45%;">
        <div class="modal-content">
          <h4 class="center-align" style="margin-bottom: 2rem;">Criar Novo Card</h4>
          <form class="col m10 offset-m2 s11 offset-s1" id="add-card-form">
            <div class="row">
              <div class="input-field col m6 s11">
                <input class="validate" type="text" name="title" id="title" />
                <label for="title">Título para o card</label>
              </div>
              <div class="input-field col m4 s11">
                <input type="text" class="datepicker" name="dateConclusion">
                <label>Previsão de entrega</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s11">
                <textarea class="materialize-textarea" name="body" id="body" cols="30" rows="10"></textarea>
                <label for="body">Texto do card</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s4">
                <button class="modal-close btn btn-block waves-effect waves-light" type="submit" name="action">Enviar
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./script.js"></script>
  <script src="./cardFunctions.js"></script>
</body>

</html>
